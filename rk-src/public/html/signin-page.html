<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/signin-page.css">

        <script defer src="/js/signin-page.js"></script>
    </head>
    <body>
        <div class="form-container">
            <div class="form-container-header">
                Sign In to your account
            </div>
            <div class="form-container-body">
                <div class="form-container-input">
                    <input type="text" id="signin-email" placeholder="Email">
                </div>
                <div class="form-container-input">
                    <input type="password" id="signin-password" placeholder="Password">
                </div>
            </div>
            <div class="form-container-footer">
                <div class="form-container-footer-button" onclick="signin()">
                    Sign In
                </div>
                <div class="form-container-messages">
                </div>
                <p>Don't have an account? <a href="/common/signup">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
